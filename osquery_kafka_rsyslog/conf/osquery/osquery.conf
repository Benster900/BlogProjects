{
  "options": {
    "host_identifier": "hostname",
    "logger_plugin": "filesystem,kafka_producer",
    "verbose": true,
    "logger_path": "/var/log/osquery",
    "worker_threads": "2",
    "logger_snapshot_event_type": "true",
    "schedule_default_interval": "3600",
    "schedule_splay_percent": 10,
    "read_max": 5242880000,
    "logger_kafka_brokers": "kafka:9092",
    "logger_kafka_topic": "osquery",
    "logger_kafka_compression": "gzip",
    "logger_kafka_acks": "0"
  },

  "platform": "darwin",

  "schedule": {
    "file_events": {
      "query": "SELECT * FROM file_events WHERE action=='CREATED' AND ( target_path NOT like '/Users/%/Downloads/Unconfirmed%' AND target_path NOT like '/Users/%/Downloads/.com.google%');",
      "removed": false,
      "interval": 300
    }
  },
  "file_paths": {
    "users_home_downloads": [
      "/Users/%/Downloads/%"
    ]
  }
}